<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About Spots" />
    <meta name="Honorine Tuyishime" content="Software Engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Spots</title>
</head>
<body>
  <div class="page"> 
<header class="header">
  <img src="./images/Logo.png" alt="Spots Logo" class="header__logo">
</header>
<main class="content">
<section class="profile page__section">
<img src="./images/avatar.jpg" alt="Bessie" class="profile__avatar">
<div class="profile__column">
<h1 class="profile__name"> Bessie Coleman </h1>
<p class="profile__description">Civil Aviator </p>
<button type="button" class="profile__edit-btn">
  <img src="./images/editlogo.svg" alt=" icon"> Edit Profile
</button>
</div>
<button type="button" class="profile__new-post-btn">
  <img src="./images/plus.svg" alt=" sign"> New Post
</button>
</section>

<section class="cards page__section">
  <ul class="cards__list">
    <template id="card-template">
<li class="card">
    <button type="button" class="card__delete-btn"></button>
      <img class="card__image" src="#" alt=""/>
      <div class="card__content">
        <h2 class="card__title"> Val Thorens</h2>
        <button type="button" class="card__like-btn">
   <img src="./images/like.svg" alt=" like"></button>
       </div>
    </li>

        <li class="card">
      <img class="card__image" src="#" alt=""/>
      <div class="card__content">
        <h2 class="card__title"> Restaurent Terrace</h2>
        <button type="button" class="card__like-btn">
   <img src="./images/like.svg" alt=" like"></button>
          </div>
    </li>

        <li class="card">
      <img  class="card__image" src="#" alt=""/>
      <div class="card__content">
        <h2 class="card__title"> An outdoor cafe</h2>
        <button type="button" class="card__like-btn">
   <img src="./images/like.svg" alt=" like"></button>


      </div>
    </li>

        <li class="card">
      <img class="card__image" src="#" alt="" />
      <div class="card__content">
        <h2 class="card__title"> A very long bridge, over the forest...</h2>
        <button type="button" class="card__like-btn">
   <img src="./images/like.svg" alt=" like"></button>


      </div>
    </li>

        <li class="card">
      <img class="card__image" src="#" alt="" />
      <div class="card__content">
        <h2 class="card__title"> Tunnel with morning light</h2>
        <button type="button" class="card__like-btn">
   <img src="./images/like.svg" alt=" like"></button>

      </div>
    </li>

        <li class="card">
      <img class="card__image" src="#" alt="" />
      <div class="card__content">
        <h2 class="card__title"> Mountain house</h2>
        <button type="button" class="card__like-btn">
   <img src="./images/like.svg" alt=" like"></button>



      </div>
    </li>


    </template>

        
  </ul>
</section>

</main>
<footer class="footer"></footer>
<div class="modal " id = "edit-profile-modal">
<div class=" modal__container">
  <button type="button" class="modal__close-btn">X</button>
  <h2 class="modal__title"> Edit profile</h2>
  <form class="modal__form"> 
    <label for="profile-name-input" class="modal__label">
      Name
    <input id ="profile-name-input" type="text" class="modal__input" placeholder="type your name"/>
    </label>

    <label for="profile-description-input" class="modal__label">
      Description
    <input id="profile-description-input" type="text" class="modal__input" placeholder="describe yourself"/>
    </label>
    <button type="submit" class="modal__save-btn">save</button>
  </form>
</div>
  </div> 

  <div class="modal " id="edit-profile-modall">
<div class=" modal__container">
  <button type="button" class=" modal__close-btn">X</button>
  <h2 class="modal__title"> New Post</h2>
  <form class="modal__form"> 
    <label for="link-name-input" class="modal__label">
      Image Link
    <input id ="link-name-input" type="text" class="modal__input" placeholder="paste a link to the picture"/>
    </label>

    <label for="caption-description-input" class="modal__label">
      Caption
    <input id = "caption-description-input" type="text" class="modal__input" placeholder="type your caption"/>
    </label>
    <button type="submit" class="modal__save-btn">save</button>
  </form>
</div> 
</div>
  </div>


<div class="modal " id="preview-modall">
<div class=" modal__image-container">
  <button type="button" class=" modal__close-btn modal__close-btn_type-preview">X</button>
    <img src="#" 
  alt="" class="modal__image"/>
  <p class="modal__caption"> </p>

</div> 
</div>
  

  <script src="./scripts/index.js"></script>
</body>
</html>
